<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>

    <style>
        body{
            margin-left: 15px;
        }
    </style>
</head>
<body>

    <form action="" class="formulario" method="get">
        <h2>Cadastro</h2>
        <p>Nome completo:</p>
        <input type="text" class="nome"><br>
        <p>CPF:</p>
        <input type="text" class="cpf"><br>
        <p>Email:</p>
        <input type="text" class="email"><br>
        <p>Senha:</p>
        <input type="password" class="senha"><br>

        <br>
        <button type="submit">Cadastrar</button>

    </form>
    
    <div class="resultado"></div>

    <script src="index2.js"></script>    
</body>
</html>
